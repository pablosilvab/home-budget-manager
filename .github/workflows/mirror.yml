name: Mirror to GitLab

on:
  push:
    branches:
      - main  

jobs:
  mirror:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  

      - name: Fetch all history
        run: |
          git fetch --unshallow  # Esto convierte el clon "shallow" a un clon completo

      - name: Push to GitLab
        env:
          GITLAB_TOKEN: ${{ secrets.GITLAB_TOKEN }}
        run: |
          git remote add gitlab https://oauth2:${{ secrets.GITLAB_TOKEN }}@gitlab.com/budget-manager-psb/backend/home-budget-manager.git
          git push --mirror gitlab
