stages:
  - test
  - deploy

image: node:16

before_script:
  - npm install

test:
  stage: test
  script:
    - npm run test
  only:
    - main

deploy:
  stage: deploy
  script:
    - echo "Deploying to Render..."
    - curl -v "${RENDER_DEPLOY_BASE_URL}?key=${RENDER_DEPLOY_KEY}"
  only:
    - main
  when: on_success
