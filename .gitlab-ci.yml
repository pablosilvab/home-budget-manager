variables:
  SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  
  GIT_DEPTH: "0" 

stages:
  - install
  - test
  - coverage
  - sonarcloud-check
  - deploy

image: node:16

install:
  stage: install
  script:
    - npm install
  artifacts:
    paths:
      - node_modules/
    expire_in: 1h
  only:
    - main

test:
  stage: test
  dependencies:
    - install
  script:
    - npx jest --coverage
  artifacts:
    paths:
      - coverage/
    expire_in: 1h
  only:
    - main

coverage:
  stage: coverage
  script:
    - npm run test:cov
  artifacts:
    paths:
      - coverage/
  only:
    - main

sonarcloud-check:
  stage: sonarcloud-check
  image:
    name: sonarsource/sonar-scanner-cli:latest
    entrypoint: [""]
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script:
    - sonar-scanner
  only:
    - main

deploy:
  stage: deploy
  image: alpine:latest
  script:
    - apk update && apk add --no-cache curl jq
    - curl --version
    - jq --version
    - |
      DEPLOY_RESPONSE=$(curl -s -H "Authorization: Bearer ${RENDER_API_KEY}" "https://api.render.com/v1/services/${RENDER_SERVICE_ID}/deploys/${DEPLOY_ID}")
      echo "Respuesta del webhook: $DEPLOY_RESPONSE"
      DEPLOY_STATUS=$(echo $DEPLOY_RESPONSE | jq -r '.status')

      if [ "$DEPLOY_STATUS" == "null" ] || [ -z "$DEPLOY_STATUS" ]; then
        echo "Error: No se pudo obtener el estado del despliegue. Respuesta incompleta."
        exit 1
      fi

      echo "Estado del despliegue: $DEPLOY_STATUS"
      if [ "$DEPLOY_STATUS" == "live" ]; then
        echo "El despliegue fue exitoso."
      elif [ "$DEPLOY_STATUS" == "failed" ]; then
        echo "El despliegue fall√≥."
        exit 1
      else
        echo "El estado del despliegue es: $DEPLOY_STATUS"
      fi
  only:
    - main
  when: on_success
