stages:
  - test
  - sonarcloud-check
  - deploy

image: node:16

before_script:
  - npm install

test:
  stage: test
  script:
    - npm run test:cov
  only:
    - main


variables:
  SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  
  GIT_DEPTH: "0" 
sonarcloud-check:
  image:
    name: sonarsource/sonar-scanner-cli:latest
    entrypoint: [""]
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script:
    - sonar-scanner
  only:
    - merge_requests
    - main
    - develop


deploy:
  stage: deploy
  script:
    - echo "Deploying to Render..."
    - curl -v "${RENDER_DEPLOY_URL}"
  only:
    - main
  when: on_success
