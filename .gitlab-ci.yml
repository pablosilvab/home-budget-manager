variables:
  SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  
  GIT_DEPTH: "0" 

stages:
  - install
  - test
  - coverage
  - sonarcloud-check
  - deploy

image: node:16

install:
  stage: install
  script:
    - npm install
  artifacts:
    paths:
      - node_modules/
    expire_in: 1h
  only:
    - main

test:
  stage: test
  dependencies:
    - install
  script:
    - npx jest --coverage
  artifacts:
    paths:
      - coverage/
    expire_in: 1h
  only:
    - main

coverage:
  stage: coverage
  script:
    - npm run test:cov
  artifacts:
    paths:
      - coverage/
  only:
    - main

sonarcloud-check:
  stage: sonarcloud-check
  image:
    name: sonarsource/sonar-scanner-cli:latest
    entrypoint: [""]
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script:
    - sonar-scanner
  only:
    - main

deploy:
  stage: deploy
  image: alpine:latest
  script:
    - apk update && apk add --no-cache curl jq
    - curl --version
    - jq --version
    - |
      DEPLOY_RESPONSE=$(curl -s "${RENDER_DEPLOY_URL}")
      echo "Respuesta del webhook: $DEPLOY_RESPONSE"
      DEPLOY_ID=$(echo $DEPLOY_RESPONSE | jq -r '.deploy.id')
      echo "ID del despliegue: $DEPLOY_ID"

      if [ "$DEPLOY_ID" == "null" ] || [ -z "$DEPLOY_ID" ]; then
        echo "Error: No se pudo obtener el ID del despliegue. Respuesta incompleta."
        exit 1
      fi

      DEPLOY_STATUS_RESPONSE=$(curl -s "https://api.render.com/v1/deploys/$DEPLOY_ID")
      echo "Respuesta del estado del despliegue: $DEPLOY_STATUS_RESPONSE"

      DEPLOY_STATUS=$(echo $DEPLOY_STATUS_RESPONSE | jq -r '.status' 2>/dev/null)
      if [ $? -eq 0 ]; then
        echo "Estado del despliegue: $DEPLOY_STATUS"
        if [ "$DEPLOY_STATUS" == "live" ]; then
          echo "El despliegue fue exitoso."
          break
        elif [ "$DEPLOY_STATUS" == "failed" ]; then
          echo "El despliegue falló."
          exit 1
        else
          echo "Esperando 10 segundos antes de volver a verificar..."
          sleep 10
        fi
      else
        echo "Error: La respuesta no es un JSON válido o el campo 'status' no está presente."
        echo "Respuesta completa: $DEPLOY_STATUS_RESPONSE"
        exit 1
